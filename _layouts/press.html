---
   layout: default
   ---

   {{ content }}

   <h3 class="fw-bold border-bottom pb-3 mb-5">Press Coverage</h3>
   {% for item in site.data.press %}
   <div class="row g-5 mb-5">
     <div class="col-md-6">
       <h5><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h5>
       <p><strong>{{ item.publication }}</strong> - {{ item.date }}</p>
       <p>{{ item.description }}</p>
     </div>
     <div class="col-md-6">
       <img src="{{ site.baseurl }}/{{ item.image }}" alt="{{ item.title }}" class="img-fluid">
     </div>
   </div>
   {% endfor %}
