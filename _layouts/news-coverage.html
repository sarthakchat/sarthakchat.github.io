---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Press Coverage</h3>
{% for item in site.data.settings.news_coverage %}
<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h5>{{ item.title }}</h5>
    <p><strong>{{ item.publication }}</strong> - {{ item.date }}</p>
    <p>{{ item.summary }}</p>
    <p><a href="{{ site.github.url }}/news-coverage/{{ item.url }}">Read more</a></p>
  </div>
  <div class="col-md-4">
    <img src="{{ site.github.url }}/{{ item.image }}" alt="{{ item.title }}" width="100%">
  </div>
</div>
{% endfor %}
